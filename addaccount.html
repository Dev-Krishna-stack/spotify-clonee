
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Spotify Clone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #1DB954;
      color: white;
      padding: 0 20px;
      z-index: 999;
    }

    .left-group {
      display: flex;
      align-items: center;
    }

    #menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-right: 20px;
    }

    .topbar .brand {
      font-size: 24px;
      font-weight: bold;
    }

    .sidebar {
      width: 220px;
      height: 100%;
      background-color: #282828;
      color: white;
      position: fixed;
      top: 60px;
      left: -220px;
      transition: left 0.3s ease;
      padding-top: 20px;
      z-index: 998;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .main-content {
      margin-top: 60px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.open ~ .main-content {
      margin-left: 220px;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    .form-container button {
      width: 100%;
      padding: 0.8rem;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container p {
      text-align: center;
      margin-top: 1rem;
      color: white;
    }

    .form-container a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="left-group">
      <button id="menu-toggle">☰</button>
      <span class="brand">Spotify</span>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
<li><a href="home.html">Home</a></li>

      <li><a href="profile.html">Profile</a></li>
      <li><a href="library.html">Library</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="connect.html">Connect with Us</a></li>
      <li><a href="#" onclick="shareSite()">Share</a></li>
      <li><a href="about.html">About</a></li>
          </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <!-- JavaScript for Sidebar -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.onclick = function () {
      sidebar.classList.toggle('open');
      toggleBtn.textContent = sidebar.classList.contains('open') ? '☰' : '☰';
    };
  </script>

  <!-- Sign-Up Script -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const inputs = this.querySelectorAll("input");
      const name = inputs[0].value.trim();
      const email = inputs[1].value.trim();
      const username = inputs[2].value.trim();
      const password = inputs[3].value;

      if (localStorage.getItem(username)) {
        alert("Username already exists. Please choose another.");
        return;
      }

      const user = {
        name,
        email,
        password
      };

      localStorage.setItem(username, JSON.stringify(user));
      alert("Account created successfully!");

      // Optionally redirect to login
      window.location.href = "login.html";
    });
  </script>
<script src="share.js"></script>
</body>
</html>
