<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect With Us - Spotify</title>
  <link rel="stylesheet" href="styleconnect.css">
</head>
<body>
<div class="navbar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

<div class="logo">Spotify</div>
  </div>

  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="home.html">HOME</a></li>

      <li><a href="profile.html">Profile</a></li>
      <li><a href="library.html">Library</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="connect.html">Connect with Us</a></li>
      <li><a href="#" onclick="shareSite()">Share</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="help.html">Help</a></li>

    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>Connect With Spotify</h1>
      <p>We'd love to hear from you!</p>
    </header>

    <section class="contact-form">
      <form id="contactForm" onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="form-status"></p>
    </section>

    <section class="social-links">
      <h2>Follow us on</h2>
      <div class="icons">
        <a href="https://twitter.com/spotify" target="_blank" class="twitter">Twitter</a>
        <a href="https://www.instagram.com/spotify/" target="_blank" class="instagram">Instagram</a>
        <a href="https://www.facebook.com/Spotify" target="_blank" class="facebook">Facebook</a>
        <a href="mailto:support@spotify.com" class="email">Email</a>
      </div>
    </section>
  </div>

  <script src="scriptconnect.js"></script>
<script src="share.js"></script>
</body>
</html>
